<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Go Quests</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
  <style>
    :root {
      --bg-color: #121212;
      --header-bg: #1E1E1E;
      --text-color: #fff;
      --btn-color: #ffcc00;
      --btn-hover: #f2a900;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--header-bg);
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 2.25rem; margin-bottom: 10px; }
    .credit {
      font-size: 0.875rem;
      margin-top: 10px;
    }
    main {
      padding: 20px;
    }
    .quest-category {
      margin-bottom: 40px;
    }
    .quest-category h2 {
      font-size: 1.75rem;
      margin-bottom: 20px;
    }
    .quest-card {
      background-color: var(--header-bg);
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .quest-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .quest-card img.item-image {
      width: 50px;
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .pokemon-list {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .pokemon-item {
      width: 200px;
      margin: 10px;
      text-align: center;
    }
    .pokemon-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f2f2f2;
    }
    .pokemon-item p {
      margin-top: 10px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.75rem; }
      .quest-card { padding: 15px; }
      .quest-card h3 { font-size: 1.25rem; }
      .pokemon-item { width: 100%; margin: 10px 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokemon Go Quests</h1>
    <div class="credit">Creación de Tato Vergara</div>
  </header>

  <main id="quests-container">
    <!-- El contenido de las quests se generará aquí -->
  </main>

  <script>

              { name: "Seadra", evolvesTo: "Kingdra", candies: 100 },

          },
          {

              { name: "Slowpoke", evolvesTo: "Slowking", candies: 50 },
            ],

          },
          {

            pokemons: [
              { name: "Porygon", evolvesTo: "Porygon2", candies: 25 },
            ],
            itemImage: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/up-grade.png",
          },
          {

            pokemons: [

          {

            pokemons: [
              { name: "Lickitung", evolvesTo: "Lickilicky", candies: 100 },
              { name: "Rhydon", evolvesTo: "Rhyperior", candies: 100 },
              { name: "Tangela", evolvesTo: "Tangrowth", candies: 100 },
              { name: "Electabuzz", evolvesTo: "Electivire", candies: 100 },
              { name: "Magmar", evolvesTo: "Magmortar", candies: 100 },
              { name: "Togetic", evolvesTo: "Togekiss", candies: 100 },

            ],

          },
        ],
      },
      {
        title: "Módulos Cebo",

        quests: [

      {

          {
            item: "Intercambio",
            description: "Los Pokémon que pueden evolucionar al ser intercambiados son los siguientes:",
            pokemons: [
              { name: "Kadabra", evolvesTo: "Alakazam", candies: 0 },

      },
      {
        title: "Evolución mediante aventura",
        description: "Algunos Pokémon requerirán una acción específica además de los caramelos para evolucionar.",
        quests: [
          {
            item: "Aventura",
            description: "Cada Pokémon pide una acción distinta, y para saber cuál es, podréis consultar la ficha del Pokémon.",
            pokemons: [
              { name: "Eevee", evolvesTo: "Espeon", candies: 25, action: "Caminar 10 km y evolucionarlo durante el día" },
              { name: "Eevee", evolvesTo: "Umbreon", candies: 25, action: "Caminar 10 km y evolucionarlo durante la noche" },
              { name: "Eevee", evolvesTo: "Sylveon", candies: 25, action: "Conseguir 70 corazones como compañero" },
              { name: "Feebas", evolvesTo: "Milotic", candies: 100, action: "Caminar 20 km como compañero" },
              // Agrega los demás Pokémon que evolucionan mediante aventura
            ],
            itemImage: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/sachet.png",
          },
        ],
      },
    ];

    function getPokemonImage(name) {
      return `https://img.pokemondb.net/artwork/large/${name.toLowerCase().replace(' ', '-')}.jpg`;
    }

    function showQuests() {
      const container = document.getElementById('quests-container');
      container.innerHTML = ''; // Limpiar contenido previo
      questsData.forEach(category => {
        const categorySection = document.createElement('div');
        categorySection.classList.add('quest-category');

        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category.title;
        categorySection.appendChild(categoryTitle);

        const categoryDescription = document.createElement('p');
        categoryDescription.textContent = category.description;
        categorySection.appendChild(categoryDescription);

        category.quests.forEach(quest => {
          const questCard = document.createElement('div');
          questCard.classList.add('quest-card');

          const questHeader = document.createElement('div');
          questHeader.style.display = 'flex';
          questHeader.style.alignItems = 'center';

          const itemImage = document.createElement('img');
          itemImage.src = quest.itemImage;
          itemImage.alt = quest.item;
          itemImage.classList.add('item-image');

          const questTitle = document.createElement('h3');
          questTitle.textContent = quest.item;

          questHeader.appendChild(itemImage);
          questHeader.appendChild(questTitle);
          questCard.appendChild(questHeader);

          const questDescription = document.createElement('p');
          questDescription.textContent = quest.description;
          questCard.appendChild(questDescription);

          const pokemonList = document.createElement('div');
          pokemonList.classList.add('pokemon-list');

          quest.pokemons.forEach(pokemon => {
            const pokemonItem = document.createElement('div');
            pokemonItem.classList.add('pokemon-item');

            const pokemonImage = document.createElement('img');
            pokemonImage.src = getPokemonImage(pokemon.name);
            pokemonImage.alt = pokemon.name;

            const pokemonInfo = document.createElement('p');
            pokemonInfo.innerHTML = `
              <strong>${pokemon.name}</strong><br>evoluciona a<br><strong>${pokemon.evolvesTo}</strong><br>
              (${pokemon.candies} caramelos${pokemon.action ? ', ' + pokemon.action : ''})
            `;

            pokemonItem.appendChild(pokemonImage);
            pokemonItem.appendChild(pokemonInfo);
            pokemonList.appendChild(pokemonItem);
          });

          questCard.appendChild(pokemonList);
          categorySection.appendChild(questCard);
        });

        container.appendChild(categorySection);
      });
    }

    // Llamamos a la función para mostrar las quests
    showQuests();
  </script>
</body>
</html>
