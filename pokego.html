<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Go Quests</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --header-bg: #ffcc00;
      --text-color: #333;
      --card-bg: #fff;
      --card-border: #ddd;
      --title-color: #e74c3c;
      --accent-color: #3498db;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      background-color: var(--header-bg);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      color: var(--title-color);
    }
    .credit {
      font-size: 0.9rem;
      margin-top: 10px;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .quest-category {
      margin-bottom: 40px;
    }
    .quest-category h2 {
      font-size: 1.75rem;
      margin-bottom: 10px;
      color: var(--accent-color);
    }
    .quest-category p.description {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .quest-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .quest-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .quest-card img.item-image {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .quest-card p {
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .pokemon-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .pokemon-item {
      width: 200px;
      margin: 10px;
      text-align: center;
    }
    .pokemon-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f2f2f2;
      margin-bottom: 10px;
    }
    .pokemon-item p {
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .pokemon-list {
        flex-direction: column;
        align-items: center;
      }
      .pokemon-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokemon Go Quests</h1>
    <div class="credit">Creación de Tato Vergara</div>
  </header>

  <main id="quests-container">
    <!-- El contenido de las quests se generará aquí -->
  </main>

  <script>
    const questsData = [
      {
        title: "Objetos Evolutivos",
        description: "Daremos inicio con los objetos para evolucionar a ciertas especies de Pokémon los cuales puedes conseguir al girar las Poképaradas (la probabilidad es muy baja), como recompensa de las tareas de investigación (la probabilidad no es muy alta) o en eventos temporales.",
        quests: [
          {
            item: "Piedra Solar",
            description: "Permite evolucionar a algunos Pokémon de tipo Planta.",
            pokemons: [
              { name: "Gloom", evolvesTo: "Bellossom", candies: 100 },
              { name: "Sunkern", evolvesTo: "Sunflora", candies: 50 },
              { name: "Cottonee", evolvesTo: "Whimsicott", candies: 50 },
              { name: "Petilil", evolvesTo: "Lilligant", candies: 50 },
            ],
            itemImage: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/sun-stone.png",
          },
          // ... Otras quests de Objetos Evolutivos ...
        ],
      },
      // ... Otras categorías como Módulos Cebo, Evolución mediante intercambio, etc. ...
    ];

    function getPokemonImage(name) {
      return `https://img.pokemondb.net/artwork/large/${name.toLowerCase().replace(/[^a-z0-9]/g, '-')}.jpg`;
    }

    function showQuests() {
      const container = document.getElementById('quests-container');
      container.innerHTML = ''; // Limpiar contenido previo
      questsData.forEach(category => {
        const categorySection = document.createElement('div');
        categorySection.classList.add('quest-category');

        const categoryTitle = document.createElement('h2');
        categoryTitle.textContent = category.title;
        categorySection.appendChild(categoryTitle);

        const categoryDescription = document.createElement('p');
        categoryDescription.textContent = category.description;
        categoryDescription.classList.add('description');
        categorySection.appendChild(categoryDescription);

        category.quests.forEach(quest => {
          const questCard = document.createElement('div');
          questCard.classList.add('quest-card');

          const questHeader = document.createElement('h3');
          const itemImage = document.createElement('img');
          itemImage.src = quest.itemImage;
          itemImage.alt = quest.item;
          itemImage.classList.add('item-image');

          questHeader.appendChild(itemImage);
          questHeader.appendChild(document.createTextNode(quest.item));
          questCard.appendChild(questHeader);

          const questDescription = document.createElement('p');
          questDescription.textContent = quest.description;
          questCard.appendChild(questDescription);

          const pokemonList = document.createElement('div');
          pokemonList.classList.add('pokemon-list');

          quest.pokemons.forEach(pokemon => {
            const pokemonItem = document.createElement('div');
            pokemonItem.classList.add('pokemon-item');

            const pokemonImage = document.createElement('img');
            pokemonImage.src = getPokemonImage(pokemon.name);
            pokemonImage.alt = pokemon.name;

            const pokemonInfo = document.createElement('p');
            pokemonInfo.innerHTML = `
              <strong>${pokemon.name}</strong> evoluciona a <strong>${pokemon.evolvesTo}</strong><br>
              (${pokemon.candies} caramelos)
            `;

            pokemonItem.appendChild(pokemonImage);
            pokemonItem.appendChild(pokemonInfo);
            pokemonList.appendChild(pokemonItem);
          });

          questCard.appendChild(pokemonList);
          categorySection.appendChild(questCard);
        });

        container.appendChild(categorySection);
      });
    }

    // Llamamos a la función para mostrar las quests
    showQuests();
  </script>
</body>
</html>
